<div class="row" *ngIf="!photo; else main_content">
	<h1>Loading...</h1>
</div>

<ng-template #main_content>
	<div class="row">
		<div class="col-md-8">
			<div class="card">
				<img [src]="'http://localhost:3000/' + photo.imagePath" class="image-fluid">
			</div>
		</div>
		<div class="col-md-4">
			<div class="card">
				<form class="card-body" (submit)="updatePhoto(title, description)">
					<div class="form-group">
						<input type="text" #title class="form-control" placeholder="Photo's Title" [value]="photo.title" required>
					</div>
					<div class="form-group">
						<textarea class="form-control" #description rows="2" placeholder="Photo's Description" [value]="photo.description" required></textarea>
					</div>
	
					<button class="btn btn-primary btn-block">Update</button>
				</form>
			</div>
		</div>
	</div>
	<button class="btn btn-danger" (click)="deletePhoto(photo._id)">Delete</button>
</ng-template>
